{% extends 'base.html' %}

{% block title %}絵画リスト{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-5 px-5 px-sm-0 mx-auto">
      <h1>絵画リスト</h1>
    </div>
  </div>
</div>
{% for item in object_list %}
{% if item.user == request.user %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8 col-lg-5 px-5 px-sm-0 mx-auto">
      <div class="card">
        <h5 class="card-headder">{{ item.title }}</h5>
        <div class="card-header">
          <p class="card-text">{{ item.height }}</p>
          <h6 class="card-title">{{ item.width }}</h6>
          <img src="{{ item.thumbnail.url }}" class="img-thumbnail" />
          <a href="{% url 'image-detail' item.pk %}" class="btn btn-primary">詳細</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endfor %}


{% endblock content %}
